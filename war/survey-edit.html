{{survey.name}}
<ul class="list-group">
	<li ng-repeat="question in survey.questions" class="list-group-item">
		
		<input type="text" ng-model="question.statement" />
		<input type="button" ng-click="updateQuestion(question)" value="save"/>
		<ul>
			<li ng-repeat="choice in question.choices" class="list-group-item">
				{{choice.value}}
				<input type="button" ng-click="deleteChoice(question, choice)" value="delete" />
			</li>
			<br/>
			<input type="text" ng-model="question.active.value" />
			<br/>
			<input type="button" ng-click="addChoice(question)" value="add" />
		</ul>
		<a href="#/question/?survey={{survey.key.id}}&question={{question.key.id}}">edit</a>
	</li>
</ul>
<input type="text" ng-model="active.statement"/>
<input type="button" ng-click="addQuestion()" value="add"/>
